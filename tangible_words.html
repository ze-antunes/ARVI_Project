<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-drag-controls@1.0.1/index.min.js"></script>
    <title>Tangible Words</title>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <a-assets>
        <img
          id="circle_texture"
          src="./assets/imgs/textures/circle_texture.png"
        />
        <img
          id="word_panel"
          src="./assets/imgs/textures/side_panels_texture.png"
        />
        <img
          id="side_panels_texture"
          src="./assets/imgs/textures/side_panels_texture.png"
        />

        <!--         //AUDIO -->
        <audio
          id="click"
          src="./assets/sounds/click-button.mp3"
          preload="auto"
        ></audio>
      </a-assets>

      <a-entity id="env" environment="preset: default"></a-entity>

      <a-box position="0 0 -3" color="red" class="draggable"></a-box>

      <a-light
        type="ambient"
        color="#FFF"
        intensity="0.3"
        position="2 3 -2.5"
      ></a-light>

      <!-- camera rig -->
      <a-entity id="player">
        <!-- camera -->
        <a-entity
          id="camera"
          position="0 1.6 0"
          camera
          wasd-controls
          drag-controls="objects: .draggable"
          look-controls
          orbit-controls="initialPosition: 0 5 15"
        >
        </a-entity>
        <!-- hand controls -->
        <a-entity
          id="left-hand"
          super-hands
          oculus-touch-controls="hand: left"
        ></a-entity>
        <a-entity
          id="right-hand"
          super-hands
          oculus-touch-controls="hand: right"
          laser-controls="hand: right"
        >
        </a-entity>
      </a-entity>
    </a-scene>

    <script src="./scripts/tangible_words.js"></script>
    <script src="./scripts/changeEnv.js"></script>
  </body>
</html>
