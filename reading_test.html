<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    <title>Reading Test</title>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <a-assets>
        <img
          id="reading_test_texture"
          src="./assets/imgs/textures/reading_test.png"
        />
      </a-assets>
      <a-entity id="env" environment="preset: forest"></a-entity>

      <a-light
        type="ambient"
        color="#FFF"
        intensity="0.3"
        position="2 3 -2.5"
      ></a-light>

      <!-- camera rig -->
      <a-entity id="player">
        <!-- camera -->
        <a-entity
          id="camera"
          position="0 1.6 0"
          camera
          wasd-controls
          look-controls
        ></a-entity>
        <!-- hand controls -->
        <a-entity id="left-hand" oculus-touch-controls="hand: left"></a-entity>
        <a-entity
          id="right-hand"
          oculus-touch-controls="hand: right"
          laser-controls="hand: right"
          blink-controls="collisionEntities: a-plane,[color='#333']"
        ></a-entity>
      </a-entity>

      <a-plane
        id="screen"
        src="#reading_test_texture"
        position="0 5 -10"
        color="white"
        height="9"
        width="16"
        side="double"
      >
        <a-text
          position="6.3 3.4 0.01"
          width="15"
          color="#636363"
          value=""
          id="timer"
        ></a-text>

        <a-text
          position="0 1.5 0.01"
          width="10"
          color="#636363"
          align="center"
          justify="center"
          value="You have brains in your head. You have feet in your shoes. You can steer yourself any direction you choose. Youâ€™re on your own. And you know what you know. And YOU are the one whoâ€™ll decide where to go..."
          id="displayText"
        ></a-text>
      </a-plane>

      <a-box
          position="0 1.3 -1.5"
          width="0.15"
          height="0.1"
          depth="0.05"
          color="#2ec3e8"
          id="startButton"
          onclick="startTest()"
        ></a-box>
    </a-scene>

    <script src="./scripts/texts.js"></script>
    <script src="./scripts/reading_test.js"></script>
    <script src="./scripts/changeEnv.js"></script>
  </body>
</html>
