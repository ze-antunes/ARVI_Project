<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <title>Reading Test</title>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <a-assets>
        <!--         //IMGS -->
        <img id="wii_menu" src="./assets/imgs/textures/wii_menu.png" />
        <img
          id="ac_link_texture"
          src="./assets/imgs/textures/ac_link_texture.png"
        />
        <img
          id="rt_link_texture"
          src="./assets/imgs/textures/rt_link_texture.png"
        />
        <img
          id="tw_link_texture"
          src="./assets/imgs/textures/tw_link_texture.png"
        />
        <img
          id="wd_link_texture"
          src="./assets/imgs/textures/wd_link_texture.png"
        />
        <img
          id="setting_option_texture"
          src="./assets/imgs/textures/setting_option_texture.png"
        />
        <img
          id="settings_texture"
          src="./assets/imgs/textures/settings_texture.png"
        />
        <img
          id="circle_texture"
          src="./assets/imgs/textures/circle_texture.png"
        />
        <img
          id="side_panels_texture"
          src="./assets/imgs/textures/side_panels_texture.png"
        />
        <img id="open_icon" src="./assets/imgs/textures/open_icon.png" />
        <img id="close_icon" src="./assets/imgs/textures/close_icon.png" />
        <img id="mic_icon" src="./assets/imgs/textures/mic_icon.png" />
        <img
          id="mute_mic_icon"
          src="./assets/imgs/textures/mute_mic_icon.png"
        />
        <img
          id="reading_test_texture"
          src="./assets/imgs/textures/reading_test.png"
        />
        <img id="pause_texture" src="./assets/imgs/textures/pause_button.png" />
        <img id="play_texture" src="./assets/imgs/textures/play_button.png" />
        <img id="home_texture" src="./assets/imgs/textures/home_texture.png" />
        <!--         //AUDIO -->
        <audio
          id="click"
          src="./assets/sounds/click-button.mp3"
          preload="auto"
        ></audio>
      </a-assets>
      <a-entity id="env" environment="preset: forest"></a-entity>

      <a-light
        type="ambient"
        color="#FFF"
        intensity="0.3"
        position="2 3 -2.5"
      ></a-light>

      <!-- camera rig -->
      <a-entity id="player">
        <!-- Close/Open Button -->
        <a-circle
          id="open_close_btn"
          src="#circle_texture"
          width="1"
          height="1"
          scale="0.1 0.1 0"
          sound__mouseenter="on: mouseenter; src: #click"
          onclick="openMenu()"
          event-set__mouseenter="_target:#menu_status_title; visible: true"
          event-set__mouseleave="_target:#menu_status_title; visible: false"
          animation="property: scale; dur: 1; easing: easeInOutQuad; from: 0.1 0.1 0; to: 0.12 0.12 0; startEvents: mouseenter"
          animation__scale="property: scale; dur: 1; easing: easeInOutQuad; from: 0.12 0.12 0; to: 0.1 0.1 0; startEvents: mouseleave"
        >
          <a-plane
            id="open_close_icon"
            position="0 0 30"
            src="#close_icon"
            height="1.5"
            width="1.5"
            material="transparent: true"
          ></a-plane>
        </a-circle>

        <!-- Home Button -->
        <a-link
          id="home_button"
          href="index.html"
          sound__mouseenter="on: mouseenter; src: #click"
          poolSize="10"
          link="visualAspectEnabled:false"
          side="double"
          event-set__mouseenter="_target:#home_title; visible: true"
          event-set__mouseleave="_target:#home_title; visible: false"
          animation="property: scale; dur: 1; easing: easeInOutQuad; from: 1 1 0; to: 1.13 1.13 0; startEvents: mouseenter"
          animation__scale="property: scale; dur: 1; easing: easeInOutQuad; from: 1.13 1.13 0; to: 1 1 0; startEvents: mouseleave"
        >
          <a-circle
            id="open_close_btn"
            src="#home_texture"
            width="1"
            height="1"
            scale="0.1 0.1 0"
          >
          </a-circle>
        </a-link>

        <!-- menu screen  -->
        <a-plane
          src="#wii_menu"
          id="wii_screen"
          color="white"
          height="3"
          width="5.3"
          side="double"
          scale="0.5 0.5 0.5"
        >
          <!-- Links  -->
          <a-link
            href="avatar_chat.html"
            event-set__mouseenter="_target:#link1_title; visible: true"
            event-set__mouseleave="_target:#link1_title; visible: false"
            sound__mouseenter="on: mouseenter; src: #click"
            poolSize="10"
            link="visualAspectEnabled:false"
            position="-0.62 0.92 0.01"
            side="double"
            animation="property: scale; dur: 1; easing: easeInOutQuad; from: 1 1 1; to: 1.04 1.04 1.04; startEvents: mouseenter"
            animation__scale="property: scale; dur: 1; easing: easeInOutQuad; from: 1.04 1.04 1.04; to: 1 1 1; startEvents: mouseleave"
          >
            <a-plane
              height="0.93"
              width="1.2"
              src="#ac_link_texture"
              material="transparent: true"
            >
            </a-plane>
          </a-link>

          <a-link
            href="reading_test.html"
            event-set__mouseenter="_target:#link2_title; visible: true"
            event-set__mouseleave="_target:#link2_title; visible: false"
            sound__mouseenter="on: mouseenter; src: #click"
            poolSize="10"
            link="visualAspectEnabled:false"
            position="0.62 0.92 0.01"
            side="double"
            animation="property: scale; dur: 1; easing: easeInOutQuad; from: 1 1 1; to: 1.04 1.04 1.04; startEvents: mouseenter"
            animation__scale="property: scale; dur: 1; easing: easeInOutQuad; from: 1.04 1.04 1.04; to: 1 1 1; startEvents: mouseleave"
          >
            <a-plane
              height="0.93"
              width="1.2"
              src="#rt_link_texture"
              material="transparent: true"
            >
            </a-plane>
          </a-link>

          <a-link
            href="tangible_words.html"
            event-set__mouseenter="_target:#link3_title; visible: true"
            event-set__mouseleave="_target:#link3_title; visible: false"
            sound__mouseenter="on: mouseenter; src: #click"
            poolSize="10"
            link="visualAspectEnabled:false"
            position="-0.62 -0.02 0.01"
            side="double"
            animation="property: scale; dur: 1; easing: easeInOutQuad; from: 1 1 1; to: 1.04 1.04 1.04; startEvents: mouseenter"
            animation__scale="property: scale; dur: 1; easing: easeInOutQuad; from: 1.04 1.04 1.04; to: 1 1 1; startEvents: mouseleave"
          >
            <a-plane
              height="0.93"
              width="1.2"
              src="#tw_link_texture"
              material="transparent: true"
            >
            </a-plane>
          </a-link>

          <a-link
            href="word_duel.html"
            event-set__mouseenter="_target:#link4_title; visible: true"
            event-set__mouseleave="_target:#link4_title; visible: false"
            sound__mouseenter="on: mouseenter; src: #click"
            poolSize="10"
            link="visualAspectEnabled:false"
            position="0.62 -0.02 0.01"
            side="double"
            animation="property: scale; dur: 1; easing: easeInOutQuad; from: 1 1 1; to: 1.04 1.04 1.04; startEvents: mouseenter"
            animation__scale="property: scale; dur: 1; easing: easeInOutQuad; from: 1.04 1.04 1.04; to: 1 1 1; startEvents: mouseleave"
          >
            <a-plane
              height="0.93"
              width="1.2"
              src="#wd_link_texture"
              material="transparent: true"
            >
            </a-plane>
          </a-link>

          <!-- Settings Button -->
          <a-circle
            src="#settings_texture"
            width="1"
            height="1"
            scale="0.35 0.35 0"
            position="2.05 -0.86 0.1"
            sound__mouseenter="on: mouseenter; src: #click"
            onclick="openSettings()"
            event-set__mouseenter="_target:#settings_title; visible: true"
            event-set__mouseleave="_target:#settings_title; visible: false"
            animation="property: scale; dur: 1; easing: easeInOutQuad; from: 0.35 0.35 0; to: 0.37 0.37 0; startEvents: mouseenter"
            animation__scale="property: scale; dur: 1; easing: easeInOutQuad; from: 0.37 0.37 0; to: 0.35 0.35 0; startEvents: mouseleave"
          ></a-circle>

          <!-- Settings Menu  -->

          <a-plane
            src="#side_panels_texture"
            id="settingsMenu"
            height="2"
            width="1.5"
            scale="0 0 0"
            position="2.2 0.7 0.06"
            color="white"
            material="transparent: true"
          >
            <a-plane
              position="-0.05 0.7 0.05"
              side="double"
              height=".25"
              width="1.1"
              onclick="openOptionMenu()"
              color="white"
              sound__mouseenter="on: mouseenter; src: #click"
              animation="property: scale; dur: 1; easing: easeInOutQuad; from: 1 1 1; to: 1.04 1.04 1.04; startEvents: mouseenter"
              animation__scale="property: scale; dur: 1; easing: easeInOutQuad; from: 1.04 1.04 1.04; to: 1 1 1; startEvents: mouseleave"
            >
              <a-text
                width="4"
                position="0 0 0.01"
                value="Environment"
                color="#636363"
                align="center"
              ></a-text>
            </a-plane>

            <a-plane
              id="openOptionMenu"
              src="#setting_option_texture"
              height="0.45"
              width="1.5"
              scale="0 0 0"
              position="3.7 0.7 0.05"
              color="white"
            >
              <a-text
                position="0 0 0.03"
                width="4"
                color="#636363"
                align="center"
                value="default"
                id="env_option"
              ></a-text>
            </a-plane>

            <a-plane
              position="-0.05 0.4 0.05"
              side="double"
              height=".25"
              width="1.1"
              color="white"
              sound__mouseenter="on: mouseenter; src: #click"
              animation="property: scale; dur: 1; easing: easeInOutQuad; from: 1 1 1; to: 1.04 1.04 1.04; startEvents: mouseenter"
              animation__scale="property: scale; dur: 1; easing: easeInOutQuad; from: 1.04 1.04 1.04; to: 1 1 1; startEvents: mouseleave"
            >
              <a-text
                width="4"
                position="0 0 0.01"
                value="Microfone"
                color="#636363"
                align="center"
              ></a-text>
            </a-plane>
          </a-plane>

          <!-- Info Texts -->

          <a-text
            position="0 -1.1 0.03"
            width="7"
            color="#636363"
            align="center"
            value="Avatar Chat"
            id="link1_title"
            visible="false"
          ></a-text>

          <a-text
            position="0 -1.1 0.03"
            width="7"
            color="#636363"
            align="center"
            value="Reading Test"
            id="link2_title"
            visible="false"
          ></a-text>

          <a-text
            position="0 -1.1 0.03"
            width="7"
            color="#636363"
            align="center"
            value="Tangible Words"
            id="link3_title"
            visible="false"
          ></a-text>

          <a-text
            position="0 -1.1 0.03"
            width="7"
            color="#636363"
            align="center"
            value="Word Duel"
            id="link4_title"
            visible="false"
          ></a-text>

          <a-text
            position="0 -1.1 0.03"
            width="7"
            color="#636363"
            align="center"
            value="Settings"
            id="settings_title"
            visible="false"
          ></a-text>

          <a-text
            position="0 -1.1 0.03"
            width="7"
            color="#636363"
            align="center"
            value="Mute"
            id="micro_status_title"
            visible="false"
          ></a-text>

          <a-text
            position="0 -1.1 0.03"
            width="7"
            color="#636363"
            align="center"
            value="Close"
            id="menu_status_title"
            visible="false"
          ></a-text>
          
          <a-text
            position="0 -1.1 0.03"
            width="7"
            color="#636363"
            align="center"
            value="Homepage"
            id="home_title"
            visible="false"
          ></a-text>

          <a-circle
            src="#circle_texture"
            width="1"
            height="1"
            id="microphone_status_btn"
            scale="0.35 0.35 0"
            position="-2.05 -0.86 0.1"
            sound__mouseenter="on: mouseenter; src: #click"
            event-set__mouseenter="_target:#micro_status_title; visible: true"
            event-set__mouseleave="_target:#micro_status_title; visible: false"
            animation="property: scale; dur: 1; easing: easeInOutQuad; from: 0.35 0.35 0; to: 0.37 0.37 0; startEvents: mouseenter"
            animation__scale="property: scale; dur: 1; easing: easeInOutQuad; from: 0.37 0.37 0; to: 0.35 0.35 0; startEvents: mouseleave"
          >
            <a-plane
              id="plane_mic_icon"
              src="#mic_icon"
              position="0 0 30"
              color="black"
              material="transparent: true"
            >
            </a-plane>
          </a-circle>
        </a-plane>

        <!-- camera -->
        <a-entity
          id="camera"
          position="0 1.6 0"
          camera
          wasd-controls
          look-controls
        ></a-entity>
        <!-- hand controls -->
        <a-entity id="left-hand" oculus-touch-controls="hand: left"></a-entity>
        <a-entity
          id="right-hand"
          oculus-touch-controls="hand: right"
          laser-controls="hand: right"
          blink-controls="collisionEntities: a-plane,[color='#333']"
        ></a-entity>
      </a-entity>

      <a-plane
        id="screen"
        src="#reading_test_texture"
        position="0 1.6 -4"
        color="white"
        height="9"
        width="16"
        scale="0.3 0.3 0"
        side="double"
      >
        <a-text
          position="6.3 3.4 30"
          width="15"
          color="#636363"
          value=""
          id="timer"
        ></a-text>

        <a-text
          position="-7.7 3.4 30"
          width="15"
          color="#636363"
          value="000"
          id="score"
        ></a-text>

        <a-text
          position="0 1.5 40"
          width="10"
          color="#636363"
          align="center"
          justify="center"
          value=""
          id="displayText"
        ></a-text>

        <a-text
          position="0 -.5 40"
          width="10"
          color="black"
          align="center"
          justify="center"
          value=""
          id="displayUserInput"
        ></a-text>

        <a-text
          position="0 -1.8 40"
          width="10"
          color="#B00000"
          align="center"
          justify="center"
          value=""
          id="error"
        ></a-text>

        <a-circle
          id="startButton"
          position="6.25 -2.65 50"
          src="#play_texture"
          width="1"
          height="1"
          scale="1 1 0"
          onclick="toggleTest()"
          event-set__mouseenter="_target:#chat_title; visible: true"
          event-set__mouseleave="_target:#chat_title; visible: false"
          sound__mouseenter="on: mouseenter; src: #click"
          animation="property: scale; dur: 1; easing: easeInOutQuad; from: 1 1 0; to: 1.1 1.1 0; startEvents: mouseenter"
          animation__scale="property: scale; dur: 1; easing: easeInOutQuad; from: 1.1 1.1 0; to: 1 1 0; startEvents: mouseleave"
        >
        </a-circle>
      </a-plane>
    </a-scene>

    <script src="./scripts/texts.js"></script>
    <script src="./scripts/reading_test.js"></script>
    <script src="./scripts/changeEnv.js"></script>
    <script src="./scripts/menu.js"></script>
  </body>
</html>
