<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="test.css">
    <title>Avatar Chat</title>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <a-assets>
        <a-asset-item
          id="avatar"
          src="https://raw.githubusercontent.com/ze-antunes/ARVI_Assets/main/3D_Models/smol_ame_-_amelia_watson_holomyth/scene.gltf"
        ></a-asset-item>
        <img
          id="speechBubbleImg"
          src="./assets/imgs/textures/speech_bubble.png"
          alt="speech_bubble"
        />
      </a-assets>

      <a-light
        type="ambient"
        color="#FFF"
        intensity="0.3"
        position="2 3 -2.5"
      ></a-light>

      <a-entity
        id="env"
        environment="preset: forest; fog: 0"
        particle-system="preset: dust; color: brown; size: 1; velocityValue: 5 0 0; particleCount: 10000"
      ></a-entity>

      <a-entity
        id="avatarModel"
        gltf-model="#avatar"
        position="0 0.01 -3"
        scale="1.9 1.9 1.9"
        animation-mixer="clip: idle"
      >
        <a-plane
          id="speechBubble"
          src="#speechBubbleImg"
          material="transparent: true"
          position="1.1 1.1 0.2"
          rotation="0 -10 0"
          width="1.5"
          color="white"
          side="double"
          visible="false"
        >
          <a-text
            id="output"
            width="1"
            position="0 .42 0.02"
            align="center"
            anchor="center"
            baseline="top"
            value=""
            color="black"
            wrap-count="23"
          >
          </a-text>
        </a-plane>
      </a-entity>

      <!-- camera rig -->
      <a-entity id="player">
        <!-- camera -->
        <a-entity
          id="camera"
          position="0 1.6 0"
          camera
          wasd-controls
          look-controls
        ></a-entity>
        <!-- hand controls -->
        <a-entity id="left-hand" oculus-touch-controls="hand: left"></a-entity>
        <a-entity
          id="right-hand"
          oculus-touch-controls="hand: right"
          laser-controls="hand: right"
          blink-controls="collisionEntities: a-plane,[color='#333']"
        ></a-entity>
      </a-entity>
    </a-scene>

    <div class="voice_to_text"> 
		<h1>Voice to Text Converter</h1>
    <div name="" id="convert_text"></div>
    <button id="click_to_record">Voice To Text</button>
    <button id="request">Do request</button>
    <textarea id="speechText" placeholder="Write anything here..."></textarea>
    <div class="row">
      <select id="voiceSelect"></select>
      <button id="listenBttn">Listen</button>
    </div>
  </div>

    <script src="./scripts/voice_to_text.js"></script>
    <script src="./scripts/text_to_voice.js"></script>
    <script src="./scripts/avatar_chat.js"></script>
    <script src="./scripts/changeEnv.js"></script>
  </body>
</html>
