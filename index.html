<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
    <title>Lingo Play</title>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <a-assets>
        <!--         //IMGS -->
        <img id="wii_menu" src="./assets/imgs/textures/wii_menu.png" />
        <img id="link_texture" src="./assets/imgs/textures/link_texture.png" />
        <img
          id="setting_option_texture"
          src="./assets/imgs/textures/setting_option_texture.png"
        />
        <img
          id="settings_texture"
          src="./assets/imgs/textures/settings_texture.png"
        />
        <img
          id="circle_texture"
          src="./assets/imgs/textures/circle_texture.png"
        />
        <img
          id="side_panels_texture"
          src="./assets/imgs/textures/side_panels_texture.png"
        />

        <!--         //AUDIO -->
        <audio
          id="click"
          src="./assets/sounds/click-button.mp3"
          preload="auto"
        ></audio>
      </a-assets>

      <a-entity id="env" environment="preset: default"></a-entity>

      <!-- <a-light type="ambient" color="#BBB" intensity="0.1"></a-light> -->

      <a-light
        type="ambient"
        color="#FFF"
        intensity="0.3"
        position="2 3 -2.5"
      ></a-light>

      <!-- camera rig -->
      <a-entity id="player">
        <!-- menu screen  -->
        <a-plane
          src="#wii_menu"
          id="screen"
          position="0 0 -3"
          color="white"
          height="3"
          width="5.3"
          side="double"
          scale="0.5 0.5 0.5"
        >
          <!-- Links  -->
          <a-link
            href="avatar_chat.html"
            event-set__mouseenter="_target:#link1_title; visible: true"
            event-set__mouseleave="_target:#link1_title; visible: false"
            sound__mouseenter="on: mouseenter; src: #click"
            poolSize="10"
            link="visualAspectEnabled:false"
            position="-0.62 0.92 0.01"
            side="double"
            animation="property: scale; dur: 1; easing: easeInOutQuad; from: 1 1 1; to: 1.04 1.04 1.04; startEvents: mouseenter"
            animation__scale="property: scale; dur: 1; easing: easeInOutQuad; from: 1.04 1.04 1.04; to: 1 1 1; startEvents: mouseleave"
          >
            <a-plane
              height="0.93"
              width="1.2"
              src="#link_texture"
              material="transparent: true"
            >
            </a-plane>
          </a-link>

          <a-link
            href="reading_test.html"
            event-set__mouseenter="_target:#link2_title; visible: true"
            event-set__mouseleave="_target:#link2_title; visible: false"
            sound__mouseenter="on: mouseenter; src: #click"
            poolSize="10"
            link="visualAspectEnabled:false"
            position="0.62 0.92 0.01"
            side="double"
            animation="property: scale; dur: 1; easing: easeInOutQuad; from: 1 1 1; to: 1.04 1.04 1.04; startEvents: mouseenter"
            animation__scale="property: scale; dur: 1; easing: easeInOutQuad; from: 1.04 1.04 1.04; to: 1 1 1; startEvents: mouseleave"
          >
            <a-plane
              height="0.93"
              width="1.2"
              src="#link_texture"
              material="transparent: true"
            >
            </a-plane>
          </a-link>

          <a-link
            href="tangible_words.html"
            event-set__mouseenter="_target:#link3_title; visible: true"
            event-set__mouseleave="_target:#link3_title; visible: false"
            sound__mouseenter="on: mouseenter; src: #click"
            poolSize="10"
            link="visualAspectEnabled:false"
            position="-0.62 -0.02 0.01"
            side="double"
            animation="property: scale; dur: 1; easing: easeInOutQuad; from: 1 1 1; to: 1.04 1.04 1.04; startEvents: mouseenter"
            animation__scale="property: scale; dur: 1; easing: easeInOutQuad; from: 1.04 1.04 1.04; to: 1 1 1; startEvents: mouseleave"
          >
            <a-plane
              height="0.93"
              width="1.2"
              src="#link_texture"
              material="transparent: true"
            >
            </a-plane>
          </a-link>

          <a-link
            href="sword_game.html"
            event-set__mouseenter="_target:#link4_title; visible: true"
            event-set__mouseleave="_target:#link4_title; visible: false"
            sound__mouseenter="on: mouseenter; src: #click"
            poolSize="10"
            link="visualAspectEnabled:false"
            position="0.62 -0.02 0.01"
            side="double"
            animation="property: scale; dur: 1; easing: easeInOutQuad; from: 1 1 1; to: 1.04 1.04 1.04; startEvents: mouseenter"
            animation__scale="property: scale; dur: 1; easing: easeInOutQuad; from: 1.04 1.04 1.04; to: 1 1 1; startEvents: mouseleave"
          >
            <a-plane
              height="0.93"
              width="1.2"
              src="#link_texture"
              material="transparent: true"
            >
            </a-plane>
          </a-link>

          <!-- Settings Button -->
          <a-circle
            src="#settings_texture"
            width="1"
            height="1"
            scale="0.35 0.35 0.35"
            position="2.05 -0.86 0.1"
            sound__mouseenter="on: mouseenter; src: #click"
            onclick="openSettings()"
            event-set__mouseenter="_target:#settings_title; visible: true"
            event-set__mouseleave="_target:#settings_title; visible: false"
            animation="property: scale; dur: 1; easing: easeInOutQuad; from: 0.35 0.35 0.35; to: 0.37 0.37 0.37; startEvents: mouseenter"
            animation__scale="property: scale; dur: 1; easing: easeInOutQuad; from: 0.37 0.37 0.37; to: 0.35 0.35 0.35; startEvents: mouseleave"
          ></a-circle>

          <!-- Settings Menu  -->

          <a-plane
            src="#side_panels_texture"
            id="settingsMenu"
            height="2"
            width="1.5"
            scale="0 0 0"
            position="2.2 0.7 0.06"
            color="white"
            material="transparent: true"
          >
            <a-plane
              position="-0.05 0.7 0.05"
              side="double"
              height=".25"
              width="1.1"
              onclick="openOptionMenu()"
              color="white"
              sound__mouseenter="on: mouseenter; src: #click"
              animation="property: scale; dur: 1; easing: easeInOutQuad; from: 1 1 1; to: 1.04 1.04 1.04; startEvents: mouseenter"
              animation__scale="property: scale; dur: 1; easing: easeInOutQuad; from: 1.04 1.04 1.04; to: 1 1 1; startEvents: mouseleave"
            >
              <a-text
                width="4"
                position="0 0 0.01"
                value="Environment"
                color="#636363"
                align="center"
              ></a-text>
            </a-plane>

            <a-plane
              id="openOptionMenu"
              src="#setting_option_texture"
              height="0.45"
              width="1.5"
              scale="0 0 0"
              position="3.7 0.7 0.05"
              color="white"
            >
              <a-text
                position="0 0 0.03"
                width="4"
                color="#636363"
                align="center"
                value="default"
                id="env_option"
              ></a-text>
            </a-plane>

            <a-plane
              position="-0.05 0.4 0.05"
              side="double"
              height=".25"
              width="1.1"
              color="white"
              sound__mouseenter="on: mouseenter; src: #click"
              animation="property: scale; dur: 1; easing: easeInOutQuad; from: 1 1 1; to: 1.04 1.04 1.04; startEvents: mouseenter"
              animation__scale="property: scale; dur: 1; easing: easeInOutQuad; from: 1.04 1.04 1.04; to: 1 1 1; startEvents: mouseleave"
            >
              <a-text
                width="4"
                position="0 0 0.01"
                value="Microfone"
                color="#636363"
                align="center"
              ></a-text>
            </a-plane>
          </a-plane>

          <!-- Info Texts -->

          <a-text
            position="0 -1.1 0.03"
            width="7"
            color="#636363"
            align="center"
            value="Avatar Chat"
            id="link1_title"
            visible="false"
          ></a-text>

          <a-text
            position="0 -1.1 0.03"
            width="7"
            color="#636363"
            align="center"
            value="Reading Test"
            id="link2_title"
            visible="false"
          ></a-text>

          <a-text
            position="0 -1.1 0.03"
            width="7"
            color="#636363"
            align="center"
            value="Tangible Words"
            id="link3_title"
            visible="false"
          ></a-text>

          <a-text
            position="0 -1.1 0.03"
            width="7"
            color="#636363"
            align="center"
            value="Word Duel"
            id="link4_title"
            visible="false"
          ></a-text>

          <a-text
            position="0 -1.1 0.03"
            width="7"
            color="#636363"
            align="center"
            value="Settings"
            id="settings_title"
            visible="false"
          ></a-text>

          <a-text
            position="0 -1.1 0.03"
            width="7"
            color="#636363"
            align="center"
            value="Unmute"
            id="micro_status_title"
            visible="false"
          ></a-text>

          <a-circle
            src="#circle_texture"
            width="1"
            height="1"
            scale="0.35 0.35 0.35"
            position="-2.05 -0.86 0.1"
            sound__mouseenter="on: mouseenter; src: #click"
            event-set__mouseenter="_target:#micro_status_title; visible: true"
            event-set__mouseleave="_target:#micro_status_title; visible: false"
            animation="property: scale; dur: 1; easing: easeInOutQuad; from: 0.35 0.35 0.35; to: 0.37 0.37 0.37; startEvents: mouseenter"
            animation__scale="property: scale; dur: 1; easing: easeInOutQuad; from: 0.37 0.37 0.37; to: 0.35 0.35 0.35; startEvents: mouseleave"
          ></a-circle>
        </a-plane>
        <!-- camera -->
        <a-entity
          id="camera"
          position="0 1.6 0"
          camera
          wasd-controls
          look-controls
        >
        </a-entity>
        <!-- hand controls -->
        <a-entity id="left-hand" oculus-touch-controls="hand: left"></a-entity>
        <a-entity
          id="right-hand"
          oculus-touch-controls="hand: right"
          laser-controls="hand: right"
        >
        </a-entity>
      </a-entity>
    </a-scene>

    <script src="./scripts/changeEnv.js"></script>
    <script src="./scripts/index.js"></script>
    <!-- <script src="./scripts/microphonesAvailable.js"></script> -->
  </body>
</html>
